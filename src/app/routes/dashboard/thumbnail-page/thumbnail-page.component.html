<div class="virtual-scroll-wrapper" (scroll)="onScroll($event)">
  <div #virtualScrollWrapper class="virtual-scroll">
    <div #thumbnails nz-row class="thumbnail-grid">
      <div nz-col [nzSpan]="3" *ngFor="let video of showItem;let i = index">
        <nz-card class="thumbnail-card" nzSize="small" nzHoverable [nzCover]="coverTemplate" (click)="selectVideo(i+startIndex,video)">
          <nz-card-meta [nzTitle]="video.title" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <nz-badge [nzCount]="isQuickDelete ? deleteIconTemplate : 0">
            <img style="display: block" [src]=video.thumbnail>
          </nz-badge>
          <ng-template #deleteIconTemplate>
            <i
              nz-icon
              nzType="close-circle"
              class="ant-scroll-number-custom-component"
              style="color: #f5222d;font-size: 20px;z-index: 999"
              (click)="quickDelete($event,i+startIndex)"></i>
          </ng-template>
        </ng-template>
      </div>
    </div>
  </div>
</div>
